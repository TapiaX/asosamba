<html lang="en">
<head>
	<meta charset="utf-8">
	<TITLE> asosamba </TITLE>
	<link rel="stylesheet" href="style.css">
</head>	
<body>
	<img src="https://www.samba.org/~metze/samba.logos/Samba_Logo_4c.png" height="30"
  align="left"><br>
	<div class="card-body align-center">
		<h1> ASOSAMBA </h1>
		<h2> samba desde web + c</h2>	
	</div>
	<div class="align-center">
		<h3>Comprobacion servidor SAMBA</h3>
		<FORM ACTION="cgi-bin/prueba" METHOD="POST">
			<p>
			Prueba:<select name=prueba>
				  <option value="inst">Instalado</option>
					<option value="run">Corriendo</option>
					</select><br>
			</p>
			<div class="form-check">	
			  <INPUT TYPE="SUBMIT" class="btn btn-primary" VALUE="COMPROBAR"/>
			</div>
		</FORM>
		<br>

		<FORM ACTION="cgi-bin/ServidorSamba" METHOD="POST">
			<h3> Ejecutar en el servidor SAMBA</h3>
			Accion para el servidor: <select name=accion>
				<option value="iniciar">Iniciar</option>
				<option value="parar">Parar</option>
				<option value="reiniciar">Reiniciar</option>
				<option value="version">Version</option>
			</select>
			<div class="form-check">	
				<INPUT TYPE="SUBMIT" class="btn btn-primary" VALUE="EJECUTAR"/>
			</div>
		</FORM>
		<br>

		<h3> Configurar el parametro <code> workgroup </code> </h3>
		<FORM ACTION="cgi-bin/workgroup" METHOD="POST">
		workgroup: <INPUT NAME="workgroup"  SIZE="20" MAXLENGTH="80" VALUE="WORKGROUP"/><Br>
			<div class="form-check">	
				<INPUT TYPE="SUBMIT" class="btn btn-primary"  VALUE="CAMBIAR"/>
			</div>
		</FORM>
		<br>

    <h3> Revisar configuraciones </h3>
		<FORM ACTION="cgi-bin/testparm" METHOD="POST">
			Ver configuraciones: <select name=accion>
				<option value ="resumen">resumen</option>
				<option value ="archivo">smb.conf</option>
			</select><br>
			<div class="form-check">
				<INPUT TYPE="SUBMIT" class="btn btn-primary" VALUE="VER">
			</div>
		</FORM>
		<br>

		<h3> Modificar recursos compartidos </h3>
		<FORM ACTION="cgi-bin/edit1" METHOD="POST">
			<div class="form-check">			
				<INPUT TYPE="SUBMIT" class="btn btn-primary" VALUE ="VER"/>
		  </div>
	  </FORM>
	  <br>
  </div>
</body>
</html>
